<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Cat And Dogs</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="css/font.css">

    <!-- Resources -->
    <script src="js/resources.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Howler - Audio library -->
    <script src="bower_components/howler/howler.min.js"></script>

    <!-- Game Sounds -->
    <script src="js/sounds.js"></script>

</head>
<body>

    <!-- Header -->
    <header>
        <img class="image-responsive" src="images/logo.png">
        <a class="js-toggle-music toggle-music on">Music On</a>
        <a class="js-toggle-music toggle-music off">Music Off</a>
    </header>
    <!-- /Header -->

    <!-- Footer -->

    <!-- /Footer -->
    
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen overlay">
        <div class="content">
            <img src="images/logo.png" class="responsive crop">
            <a id="playGame" class="button">Play Now!</a>
        </div>
        <div class="content">
            <h2>Choose a player</h2>
            <div id="players">
                <img id="cat-one" class="responsive crop" src="images/cat-one.png" alt="Cat One">
                <img id="cat-two" class="responsive crop" src="images/cat-two.png" alt="Cat Two">
                <img id="cat-three" class="responsive crop" src="images/cat-three.png" alt="Cat Three">
            </div>
        </div>
        <div class="grass"></div>
    </div>

    <!-- Collision -->
    <div id="=collision" class="collision overlay hidden"></div>
    <!-- /Collision -->

    <!-- Game Over -->
    <div id="gameOver" class="game-over overlay hidden">
        <div class="content">
            <h2 class="heading">Game Over</h2>
            <div class="final-score">
                Final Score: <span id="score"></span>
            </div>
            <a id="playAgain" class="button">Play Again</a>
            <img class="responsive" src="images/cat-one.png">
        </div>
    </div>
    <!-- /Game Over -->

    <!-- Game application -->
    <script src="js/app.js"></script>

    <!-- Engine -->
    <script src="js/engine.js"></script>
</body>
</html>
